<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ODIN Extension Settings</title>
    <style>
      body {
        font-family: "Inter", "Segoe UI", system-ui, sans-serif;
        background: #ffffff;
        color: #1f232b;
        margin: 0;
        padding: 24px;
      }
      .card {
        max-width: 520px;
        border: 1px solid #e4e7ec;
        border-radius: 12px;
        padding: 20px;
      }
      label {
        display: block;
        font-size: 12px;
        letter-spacing: 0.2em;
        text-transform: uppercase;
        color: #8a919c;
        font-weight: 600;
        margin-bottom: 8px;
      }
      input {
        width: 100%;
        border-radius: 10px;
        border: 1px solid #d7dbe0;
        padding: 10px 12px;
        font-size: 14px;
      }
      button {
        margin-top: 12px;
        border-radius: 999px;
        border: none;
        padding: 10px 16px;
        background: #c1121f;
        color: #ffffff;
        font-weight: 600;
        cursor: pointer;
      }
      .status {
        margin-top: 10px;
        font-size: 12px;
        color: #6b7280;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1 style="margin: 0 0 16px; font-size: 18px;">ODIN Extension Settings</h1>
      <label for="apiUrl">API Base URL</label>
      <input id="apiUrl" type="text" placeholder="http://127.0.0.1:8000" />
      <button id="saveBtn" type="button">Save</button>
      <div class="status" id="status"></div>
    </div>
    <script src="options.js"></script>
  </body>
</html>
